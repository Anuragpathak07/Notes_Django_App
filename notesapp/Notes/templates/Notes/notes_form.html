    {% extends 'base.html' %}
    {% load static %}

    {% block content %}

    <div class="row justify-content-center" >
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Create Note</div>
            <div class="card-body">
                <form action=""  method="post"> 
                    {% csrf_token %}
                    {{form}}
                    <a href="{% url 'Notes.list' %}" class="btn btn-sm btn-primary">Back</a>
                <button type="submit" class="btn btn-sm btn-success">Submit</button>
             
                </form> 
            </div>
          </div>
        </div>
    </div>

    {% endblock %}
